<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Stock App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_stock' %}"">Stocks</a>
            </li>
              
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}"">About Me</a>
            </li>

              
              
    
            </ul>
            <form action="{% url 'home' %}" class="d-flex" role="search" method="POST">
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Get Stock Quote" aria-label="Search" name="ticker">
              <button class="btn btn-outline-success" type="submit">Stock Quote</button>
            </form>
          </div>
        </div>
      </nav>


    <div class="container">
       
        {% block content %}
            <h1>Hello, world!</h1>
        {% endblock %}

        <br/>
        <br/>
        <br/>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <small><sup></sup></small>
            </button>
            {{message}}
          </div>
        {%endfor%}
    {%endif%}

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
